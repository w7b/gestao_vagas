name: gestao-de-vagas-production

on:
  push:
    branches:
      - [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup java
        uses: actions/setup-java@v4
        with:
          distribution: 'graalvm'
          java-version: '17'